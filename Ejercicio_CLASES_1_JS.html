		<script type="text/javascript">
		
			//  Creamos la Clase Punto:
			class Punto {
				constructor(f = 0, c = 0) {
						this.y = f;
						this.x = c;
				}  //  constructor
			
				//  Métodos:
				mostrar() {
					return "(" + this.x + ", " + this.y + ")";
				}
    		}  //  Punto
			
			//  Creamos la clase Rectangulo:
			class Rectangulo{
				constructor(f=0,c=0,f1=0,c1=0){
					if(f instanceof Punto && c instanceof Punto){
						this.p1=f;
						this.p2=c;
					}else if(f instanceof Punto){
						this.p1=f;
						this.p2=new Punto(c,f1);
					}else{
						this.p1= new Punto(f,c);
						this.p2 = new Punto(f1,c1)
					}
				}//	  constructor

				mostrar() {
					return  this.p1.mostrar()+", "+this.p2.mostrar() ;
				}

				Perimetro(){
					var base = Math.abs(this.p1.x-this.p2.x);
					var altura = Math.abs(this.p1.y-this.p2.y);
					return (base+altura)*2;
				}

				Area(){
					return Math.abs(this.p1.x-this.p2.x)*(this.p1.y-this.p2.y);
				}
			}
			//  < EL EJERCICIO ES CREAR LA CLASE Rectangulo >
			
			
			
			//  Creamos la clase Cubo:

						this.rectangulo = f;
						this.p = p;
					}else if(f instanceof Punto && c instanceof Punto){
						this.p1=f;
						this.p2=c;
					}else if(f instanceof Punto){
						this.p1=f;
						this.p2=new Punto(c,f1);
					}else{
						this.p1= new Punto(f,c);
						this.p2 = new Punto(f1,c1)
					}
				}//	  constructor
			}
			//  < EL EJERCICIO ES CREAR LA CLASE Cubo >
